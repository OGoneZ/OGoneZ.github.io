<p>有一种特殊的数据类型 <code>category</code> 对应于统计学中的分类变量。这种变量的特点是：</p>
<ul>
<li>有限且固定：取值是有限的、通常是固定的一组可能的值</li>
<li>标签或名称：数据本质上是标签或名称，而不是可以进行数学运算的数值</li>
</ul>
<p>常见例子： 性别（男&#x2F;女）、血型（A&#x2F;B&#x2F;O&#x2F;AB）、等级（高&#x2F;中&#x2F;低）、国家名称等。</p>
<p><code>category</code> 对于每种类别存储一次，然后用较小的整数来表示 Series 中的每个值，并映射回实际的类别名称，可以大大节省内存并且提高性能。</p>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs python">df7.groupby(<span class="hljs-string">&#x27;班级&#x27;</span>)<br></code></pre></td></tr></table></figure>

</code></pre>
<p>分组得到的是一个分组对象，分组对象本身不返回结果，分组对象有以下属性和方法可以使用：</p>
<ul>
<li><code>groups</code>：查看分组数据</li>
<li><code>get_group(name)</code>：获取某个组的数据</li>
<li><code>size()</code>：返回各组的大小</li>
</ul>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;各组数据：\n&#x27;</span>, df7.groupby(<span class="hljs-string">&#x27;班级&#x27;</span>).groups)<br><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;一班数据：\n&#x27;</span>, df7.groupby(<span class="hljs-string">&#x27;班级&#x27;</span>).get_group(<span class="hljs-string">&#x27;一班&#x27;</span>))<br><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;各班人数：\n&#x27;</span>, df7.groupby(<span class="hljs-string">&#x27;班级&#x27;</span>).size())<br></code></pre></td></tr></table></figure>

<h2 id="7-4-交叉表"><a href="#7-4-交叉表" class="headerlink" title="7.4 交叉表"></a>7.4 交叉表</h2><p>交叉表是一种特殊的透视表，主要用于计算两个或多个分类变量的频率分布（计数），统计行中每一个唯一值对应的列每一个唯一值分组个数。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs python">pd.crosstab(index, columns, margins=<span class="hljs-literal">False</span>, normalize=<span class="hljs-literal">False</span>)<br></code></pre></td></tr></table></figure>

<ul>
<li>index：要作为行的分类变量</li>
<li>columns：要作为列的分类变量</li>
<li>margins：是否添加行和列的总计</li>
<li>normalize：是否将频率转化为百分比</li>
</ul>
